language: python
python:
  - "3.6"
  - "3.6-dev"  # 3.6 development branch
branches:
  only:
    - master
    - develop
# command to install dependencies
before_install:
  - pip install --upgrade pip
  - pip install poetry
install:
  - poetry install -v
  - pip install coveralls
script:
  - coverage run -m unittest discover
after_success:
  - coverallspoetrey
