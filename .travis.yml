language: python

python:
  - "3.6"
  - "3.6-dev"
  - "3.7"
  - "3.7-dev"
  - "3.8-dev"
  - "nightly"

branches:
  only:
    - master
    - develop

stages:
  - lint
  - test

before_install:
  - pip install --upgrade pip
  - pip install black
  - pip install poetry
  - poetry install -v

jobs:
  include:
    - stage: lint
      sctipt:
        - flake8 ife --ignore E501
        - black --diff ife
        - mypy --strict-optional --disallow-untyped-defs --disallow-untyped-calls --ignore-missing-imports --no-incremental ife
    - stage: test
      install:
        - pip install coveralls
      script:
        - coverage run -m unittest discover



after_success:
  - coverallspoetrey
